<template>
  <style>
    .header {
      border-bottom: 1px solid lightgray;
    }

    .proc-define {
      clear: both;
      width: 100%;
      font-size: 14px;
      cursor: default;
    }

    .proc-define:hover {
      background: lightblue;
      color: white;
    }
  </style>

  <div class="header">
    <span>流程部署列表</span>
    <div class="btn-list" click.trigger="allDeployments()">
      <i class="fa fa-refresh"></i>
    </div>
    <div class="btn-list" click.trigger="remove()">
      <i class="fa fa-remove"></i>
    </div>
    <div class="btn-list" click.trigger="addDeployment()">
      <i class="fa fa-plus"></i>
    </div>
    <div class="btn-list" click.trigger="latest()">
      <i class="fa fa-list"></i>
    </div>
    <div class="btn-list" click.trigger="drafts()">
      <i class="fa fa-cube"></i>
    </div>
  </div>

  <div class="process-defines" repeat.for="dep of deployments" class.bind="select&&select==dep?'activate':''">
    <div class="proc-define" click.trigger="selected(dep.id)">
      <strong>${dep.name}(${dep.id})</strong>
    </div>
  </div>
</template>
