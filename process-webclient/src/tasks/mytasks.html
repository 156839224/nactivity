<template>
  <style>
    .tasks {
      list-style: none;
      width: 100%;
      height: 100%;
      overflow: auto
    }

    
    .my-task {
        clear: both;
        width: 100%;
        font-size: 14px;
        cursor: default;
      }
  
      .my-task:hover {
        background: lightblue;
        color: white;
      }

  </style>

  <div class="tasks">
    <div class="header">
      <span>我的任务</span>
      <span class="btn-list" click.trigger="loadMyTasks()">
        <i class="fa fa-refresh"></i>
      </span>
      <span class="btn-list" click.trigger="removeTask()">
        <i class="fa fa-minus"></i>
      </span>
    </div>
    <div class="my-task" repeat.for="task of tasks" click.trigger="next(task)" class.bind="select&&select==task?'activate':''">
      <strong>${task.assignee}-${task.name}</strong>
    </div>
    </ul>
</template>
