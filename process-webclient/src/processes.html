<template>
  <style>
    
    .header {
      border-bottom: 1px solid lightgray;
    }

    .proc-define {
      clear: both;
      width: 100%;
      font-size: 14px;
      cursor: default;
    }

    .proc-define:hover {
      background: lightblue;
      color: white;
    }

  </style>
  
  <div class="header">
    <span>流程定义列表</span>
    <div click.trigger="createProcess()" style="float:right;display:block">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="process-defines" repeat.for="def of defines">
    <div class="proc-define" click.trigger="selected(def.id)">
      <strong>${def.name}</strong>
    </div>
  </div>
</template>
